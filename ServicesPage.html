    <div class="servicesContainer">
        <main>
            <div class="cell" onclick="openDialog('דוחות כספיים', 'בעל עסק צריך להכיר ולהבין את התוצאות הכספיות היומיומיות שלו, וזאת על ידי הבנת הדוחות החודשיים והתבוננות בדוחות השוואתיים, פעולות אלו צריכות להעשות במהלך כל השנה ולא רק בעת הגעה להגשת הדוח השנתי.<br>אנו רואים בהגשת הדו&quot;ח השנתי ויתר הדו&quot;חות הפיננסיים לאורך השנה, כהזדמנות מצוינת לבעל העסק לבדיקת הנתונים הכספיים על מול התקציב והיעדים הספציפים שהעמיד לעצמו.<br>בנוסף לדוחות השוטפים כפי שצויינו לעייל, קימיים דוחות נוספים שעל עצמאים חברות ועמותות להגיש במבלך השנה או בסופה.<br>לעצמאים- דוחות שנתיים רווח והפסד ודוחות התאמה<br>לחברות ועמותות- דוחות כספיים- דוח מאזן, דוח רווח והפסד, דוח התאמה, דוח על תזרים מזומנים וכדומה.')">
                <div class="container">
                    <img src="img/Services Icons/דוחות כספיים gold.png" alt="SMoffice_דוחות כספיים"/>
                    דוחות כספיים
                </div>
            </div>
            <div class="cell" onclick="openDialog('שירותי ביקורת','ביקורת הכוונה לפעולות שעל רואה החשבון לבצע לצורך מתן חוות דעת אודות שיקוף הדוחות הכספיים את מצב החברה המבוקרת תקינותם של הדוחות הכספיים וכל זאת לתאריך המאזן.<br>חוות הדעת מצורפת לדוחות הכספיים של החברה.<br>עבודת הביקרת נעשית על ידי רואה חשבון מוסמך ובעל ניסיון.')">
                <div class="container">
                    <img src="img/Services Icons/שירותי ביקורת gold.png" alt="SMoffice_שירותי ביקורת"/>

                </div>
            </div>
            <div class="cell" onclick="openDialog('הנהלת חשבונות', 'הנהלת החשבונות משקפת לבעל העסק את הרווח או ההפסד השוטף מההעסק ומסייעת לו לקבל החלטות מושכלות אודות התפתחות העסק, השקעות וכדומה.<br>רישום עקבי ומדויק של הנהלת חשבונות מביאה תועלת רבה לעסק, הן בחסכון בתשלומי המס השונים והן וקבלת נתונים מדויקים והשוואתיים.<br>הנהלת חשבונות מסייעת בהגשת דוחות חודשיים למס ערך מוסף ומס הכנסה, וכן, בהגשת הדו&quot;ח השנתי וקביעת המיסים המתאמים בהתאם לרווחיות העסק (ביטוח לאומי ומס הכנסה).<br>במסגרת הנהלת החשבונות קיימת בחינה ראשונית של ההוצאות העסקיות וההוצאות המעורבות בהתאם לתחום העיסוק, מיקומו, סוגי ההוצאות, גודלו וכדומה.<br>הנהלת החשבונות מבוצעת בהתאם לדירשה החוקתית הרלוונטית לעסק - הנהלת חשבונות כפולה או חד צידית. וכן, בהתאם להחלטת בעל העסק כלומר יתכן שעל פי התקנות אין דרישה לקיום הנהלת חשבונות כפולה אך הדבר נדרש על יד בעל העסק לשם זיהוי מוחלט של כל התנועת בעסק.')">
                <div class="container">
                    <img src="img/Services Icons/הנהלת חשבונות gold.png" alt="SMoffice_הנהלת חשבונות"/>
                    הנהלת חשבונות
                </div>
            </div>
            <div class="cell" onclick="openDialog('חשבות שכר','משרדינו מאפשר לכם לקבל את מכלול השירותים ממשרדנו ואף את הכנת השכר המיושמים בהתאם לדיני העבודה.<br>הטיפול בשכר הינו מורכב, ודורש ידע וניסיון מעשי.<br>מה כולל השירות:<br>חישוב השכר ומכלול הרכיבים בתלוש המשכורת.<br>מעקב אחר דיווחי הנוכחות.<br>דיווחים למוסדות המס.<br>טיפול בגמר חשבון.<br>טיפולים מול קופות הפנסיה.<br>במשרדנו קיים מערך המותאם באופן ספציפי לכמות תלושי השכר אותם אנו נדרשים להנפיק עבורכם, החל ממספר מצומצם של תלושי שכר ועד להנפקת תלושי שכר למאות עובדים.<br>רוצים לדעת יותר על שירותי הכנת שכר המוענקים במשרדנו? אנו מזמינים אתכם לצור עימנו קשר.')">
                <div class="container">
                    <img src="img/Services Icons/משכורות gold.png" alt="SMoffice_משכורות"/>
                    חשבות שכר
                </div>
            </div>
            <div class="cell" onclick="openDialog('ייצוג מול רשויות המס','הייצוג מול רשויות המס עוסק במגוון נושאים, בדרגות מורכבות משתנות, והוא מתחיל כבר מהקמת העסק של הלקוח, ומתבצע לכל אורך פעילותו.<br>הייצוג מול רשויות המס כולל בעיקרו טיפול בנושאים הבאים:<br>פתיחת תיק לעסק<br>דיווחים חודשיים או דו חודשיים<br>הגדרות למוסדות<br>טיפול בבקשת מיוחדות<br>בדיקת מצב חשבון')">
                <div class="container">
                    <img src="img/Services Icons/ייצוג מול רשויות המס gold.png" alt="SMoffice_ייצוג מול רשויות המס"/>
                    ייצוג מול רשויות המס
                </div>
            </div>
            <div class="cell" onclick="openDialog('ייעוץ עסקי')">
                <div class="container">
                    <img src="img/Services Icons/ייעוץ עסקי gold.png" alt="SMoffice_ייעוץ עסקי" />
                    ייעוץ עסקי
                </div>
            </div>  
            <div class="cell" onclick="openDialog('טיפולים שוטפים')">
                <div class="container">
                    <img src="img/Services Icons/טיפולים שוטפים gold.png" alt="SMoffice_טיפולים שוטפים"/>
                    טיפולים שוטפים
                </div>
            </div>  
            <div class="cell" onclick="openDialog('החזרי מס', 'שכירים או מקבלי פנסיה.<br>יש לא מעט קריטריונים אשר יכולים לזכות אתכם בהחזר מס:<br>•עבודה במספר מקומות עבודה.<br>•שינוי מקום עבודה במהלך השנה<br>•קבלת דמי ביטוח לאומי כגון חל&quot;ת, מילאוים, אבטלה ודמי לידה.<br>•סיום תואר ראשון<br>•תרומות למוסדות מוכרים<br>•הורים לילדים בגילאי 1-5.<br>•הורים לילדים בעלי צרכים מיוחדים.<br>משפחות חד הוריות או משלמי מזונות.')">
                <div class="container">
                    <img src="img/Services Icons/החזרי מס gold.png" alt="SMoffice_החזרי מס"/>
                    החזרי מס
                </div>
            </div>  
        </main>
    </div>

    <!-- Hidden dialog -->
    <div id="dialog" class="dialog">
        <nav>
            <button class="close-button" onclick="closeDialog()">&times;</button>
            <p id="dialog-title">This is the title of the dialog</p>
        </nav>
        <p id="dialog-message">This is the message inside the dialog.</p>
    </div>


    <script>
        function openDialog(title,  message) {
          var dialog = document.getElementById('dialog');
          var dialogMessage = document.getElementById('dialog-message');
          var dialogTitle = document.getElementById('dialog-title');
          dialogMessage.innerHTML = message;
          dialogTitle.innerHTML = title;
          dialog.style.display = 'block';
        }

        function closeDialog() {
          var dialog = document.getElementById('dialog');
          dialog.style.display = 'none';
        }
    </script>
